#import '../fragments/menu-product.graphql'

query Menu($category: Category, $subcategory: Subcategory, $retailerId: ID!) {
  menu(
    retailerId: $retailerId
    filter: { category: $category, subcategory: $subcategory }
    pagination: { limit: 12, offset: 0 }
  ) {
    products {
      ...MenuProduct
    }
  }
}
