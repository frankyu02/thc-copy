fragment CheckoutItem on Item {
  id
  option
  product {
    id
    image
    name
    brand {
      name
    }
    variants {
      option
      priceRec
    }
  }
  quantity
}

fragment Checkout on Checkout {
  id
  items {
    ...CheckoutItem
  }
  orderType
  pricingType
  redirectUrl
  priceSummary {
    discounts
    fees
    mixAndMatch
    rewards
    subtotal
    taxes
    total
  }
}

mutation UpdateCheckout(
  $checkoutId: ID!
  $orderType: OrderType!
  $pricingType: PricingType!
  $retailerId: ID!
) {
  updateCheckout(
    checkoutId: $checkoutId
    orderType: $orderType
    pricingType: $pricingType
    retailerId: $retailerId
  ) {
    ...Checkout
  }
}
